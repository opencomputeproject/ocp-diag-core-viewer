<div class="testrun-software-info">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- softwareInfoId -->
    <ng-container matColumnDef="softwareInfoId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{element.softwareInfoId}} </td>
    </ng-container>

    <!-- HostName -->
    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Host Name </th>
      <td mat-cell *matCellDef="let element"> {{element.hostname}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Arena -->
    <ng-container matColumnDef="arena">
      <th mat-header-cell *matHeaderCellDef> Arena </th>
      <td mat-cell *matCellDef="let element"> {{element.arena}} </td>
    </ng-container>

    <!-- Version -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <!-- Computer System -->
    <ng-container matColumnDef="computerSystem" *ngIf="isV2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Computer System </th>
      <td mat-cell *matCellDef="let element"> {{element.computerSystem}} </td>
    </ng-container>
    <!-- Revision -->
    <ng-container matColumnDef="revision" *ngIf="isV2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Revision </th>
      <td mat-cell *matCellDef="let element"> {{element.revision}} </td>
    </ng-container>
    <!-- Software Type -->
    <ng-container matColumnDef="softwareType" *ngIf="isV2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Software Type </th>
      <td mat-cell *matCellDef="let element"> {{element.softwareType}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row mat-no-data-row" *matNoDataRow>
      <td class="mat-cell" colspan="100">No data available</td>
    </tr>
  </table>
</div>
