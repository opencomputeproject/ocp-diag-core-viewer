<!-- Summary table -->
<key-value-table [dataSource]="summary" class="summary-table"></key-value-table>

<!-- Errors table -->
<session-title-bar title="Errors" [badge]="teststep.errors.length">
</session-title-bar>
<errors-table [dataSource]="errorsDataSource"></errors-table>

<!-- Files table -->
<session-title-bar title="Files"></session-title-bar>
<div class="files-table">
  <table mat-table [dataSource]="filesTableDataSource" matSort>

    <!-- displayName -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.displayName}}</td>
    </ng-container>

    <!-- description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <!-- outputPath -->
    <ng-container matColumnDef="outputPath">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Path</th>
      <td mat-cell *matCellDef="let element">{{element.outputPath}}</td>
    </ng-container>

    <!-- tags -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">{{tagslist(element.tags || [])}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="filesTableDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: filesTableDisplayedColumns;"></tr>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row mat-no-data-row" *matNoDataRow>
      <td class="mat-cell" colspan="100">No data available</td>
    </tr>
  </table>
</div>

<!-- Extensions -->
<session-title-bar title="Extensions"></session-title-bar>
<key-value-table [dataSource]="extentions" class="extensions"></key-value-table>
