<!--- Errors table -->
<table mat-table [dataSource]="dataSource" class="errors-table" matSort>
  <!--- Symptom Column -->
  <ng-container matColumnDef="symptom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symptom</th>
    <td mat-cell *matCellDef="let element">{{element.symptom}}</td>
  </ng-container>

  <!--- Message Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
    <td mat-cell *matCellDef="let element">{{element.message}}</td>
  </ng-container>

  <!--- Software Info Column -->
  <ng-container matColumnDef="softwareInfo">
    <th mat-header-cell *matHeaderCellDef>Software Info</th>
    <td mat-cell *matCellDef="let element">
      <ul class="info-list">
        <li *ngFor="let softwareId of element.softwareInfoIds" class="info-list-item">
          <a (click)="sideInfoService.showSoftwareInfo(softwareId)">
            {{getSoftwareInfoName(softwareId)}}
          </a>
        </li>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['symptom', 'message', 'softwareInfo']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['symptom', 'message', 'softwareInfo']"></tr>

  <!-- Row shown when there is no data. -->
  <tr class="mat-row mat-no-data-row" *matNoDataRow>
    <td class="mat-cell" colspan="100">No data available</td>
  </tr>
</table>
