<!-- Key-value table -->
<table mat-table [dataSource]="dataSource" class="key-value-table">

  <!-- key column -->
  <ng-container matColumnDef="key">
    <td mat-cell *matCellDef="let element">{{element[0]}}</td>
  </ng-container>

  <!--- value column -->
  <ng-container matColumnDef="value">
    <td mat-cell *matCellDef="let element">
      <toggle-json-viewer *ngIf='isObject(element[1])' [json]="element[1]" [openPanel]="openAllPanels"></toggle-json-viewer>
      <p *ngIf='isObject(element[1]) !== true'>{{element[1]}}</p>
    </td>
  </ng-container>

  <tr
    mat-row
    *matRowDef="let row; columns:['key', 'value'];"
  ></tr>

  <!-- Row shown when there is no data. -->
  <tr class="mat-row mat-no-data-row" *matNoDataRow>
    <td class="mat-cell" colspan="100">No data available</td>
  </tr>
</table>
